<!-- Always Declare Document Type -->
<!DOCTYPE html>
<!-- Add the lang Attribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Guide</title>
    
    
    <!-- Spaces and Equal Signs -->
    <!-- <link rel = "stylesheet" href = "styles.css"> -->
    <link rel="stylesheet" href="styles.css">

    <!-- Using Style Sheets -->
    <style>
        /* Short CSS rules */
        h1 {font-family:Verdana;font-size:16em;}

        /* Long CSS rules */
        body {
            background-color: lightgrey;
            font-family: "Arial Black", Helvetica, sans-serif;
            color: black;
        }

    </style>

    <!-- Loading JavaScript in HTML -->
    <script src="myscript.js"></script>
    
</head>

<!-- 
Use Lowercase Element Names
    HTML allows mixing uppercase and lowercase letters in element names.

    However, we recommend using lowercase element names, because:
        Mixing uppercase and lowercase names looks bad
        Developers normally use lowercase names
        Lowercase looks cleaner
        Lowercase is easier to write 

        like <BODY> </BODY>
-->
<body>

    <!-- Close All HTML Elements -->
    <!-- <p> This is paragrapgh. -->
    <p> This is paragraph. </p>

    <!-- Use Lowercase Attribute Names -->
    <!-- HREF= -->
    <a href="#">HTML tutorial</a>

    <!-- Always Quote Attribute Values -->
    <!-- class=A -->
    <div class="A"></div>

    <!-- Always Specify alt, width, and height for Images -->
    <img src="039-images.jpeg" alt="Alien" style="width:128px;height:128px">
    
    <!-- Avoid Long Code Lines -->

    <!-- 
        1 - Never Skip the <title> Element 
        2 - The contents of a page title is very 
            important for search engine optimization (SEO)! 
        
        File Extensions
            - HTML files should have a .html extension (.htm is allowed).
            - CSS files should have a .css extension.
            - JavaScript files should have a .js extension.
        
        -->



    
</body>
</html>
