<!DOCTYPE html>
<html>
    <style>
        a:link {
          color: green;
          background-color: transparent;
          text-decoration: none;
        }
        
        a:visited {
          color: pink;
          background-color: transparent;
          text-decoration: none;
        }
        
        a:hover {
          color: red;
          background-color: transparent;
          text-decoration: underline;
        }
        
        a:active {
          color: yellow;
          background-color: transparent;
          text-decoration: underline;
        }
    </style>
<body>

    
    <a href="https://www.google.com">Google link</a>
    <br>
    <a href="https://www.facebook.com" target="_blank">Facebook (_blank)</a>
    <br>
    <a href="https://www.youtube.com" target="_self">Youtube (_self)</a>
    <br>

</body>
</html>
