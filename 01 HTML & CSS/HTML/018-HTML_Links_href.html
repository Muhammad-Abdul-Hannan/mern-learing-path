<!DOCTYPE html>
<html>
<body>

    <!-- 
        _self   - Default. Opens the document in the same window/tab as it was clicked
        _blank  - Opens the document in a new window or tab
        _parent - Opens the document in the parent frame
        _top    - Opens the document in the full body of the window 
    -->

    <a href="https://www.google.com">Google link</a>
    <br>
    <a href="https://www.facebook.com" target="_blank">Facebook (_blank)</a>
    <br>
    <a href="https://www.youtube.com" target="_self">Youtube (_self)</a>
    <br>
    
    <hr>

    <!-- Absolute URLs -->
    <h2>Absolute URLS</h2>
    <a href="https://www.twitter.com">Twitter</a>

    <!-- Relative URLs -->
    <h2>Relative URLS</h2>
    <a href="001-HTML_Introduction.html">HTML Page 001</a>

    <hr>

    <!-- Use an Image as a Link -->
    <a href="https://www.google.com">
        <img src="018-google.jpg" alt="Google" style="width:100px;height:50px;">
    </a>

    <hr>

    <!-- Link to an Email Address -->
    <a href="mailto:aliraza@outlook.com">Send email</a>

    <hr>

    <!-- Button as a Link -->
    <button onclick="document.location='019-HTML_Link_color.html'">Next Page.</button>


</body>
</html>
