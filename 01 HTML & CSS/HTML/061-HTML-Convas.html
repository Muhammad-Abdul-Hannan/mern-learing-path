<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <!-- Also see W3school for more features -->
    <h3>Example 1</h3>
    <canvas id="myCanvas" width="200" height="100" style="border:5px solid #550000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("3d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.moveTo(200,0);
        ctx.lineTo(0,100);
        ctx.stroke();
    </script>

    <hr>
    <h3>Example 2</h3>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(85, 40, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <hr>
    <h3>Example 3</h3>
    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Ali Raza", 50, 50);
    </script>


</body>
</html>
