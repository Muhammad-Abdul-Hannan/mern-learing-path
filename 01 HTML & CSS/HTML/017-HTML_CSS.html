<!DOCTYPE html>
<html>
<head>


    <!-- External CSS -->
    <link rel="stylesheet" href="017-style.css">
    

    <!-- Internal CSS -->
    <style>
        body {background-color: gold;}
        h2   {color: purple;}
        h3    {color: green;}
    </style>
</head>
<body>

    <!-- 
        Cascading Style Sheets (CSS) is used to format the layout of a webpage 
        
        CSS can be added to HTML documents in 3 ways:
            Inline - by using the style attribute inside HTML elements
            Internal - by using a <style> element in the <head> section
            External - by using a <link> element to link to an external CSS file
    -->

    <!-- Inline CSS -->
    <h1 style="color:blue;">A Blue Heading. (Inline CSS)</h1>
    <p style="color:firebrick;">A red paragraph. (Inline CSS)</p>  
    
    <hr>

    <h2>This is a heading 2. (Internal CSS)</h2>
    <h3>This is a heading 3. (Internal CSS)</h3>

    <hr>

    <h4>This is a heading 4. (External CSS)</h4>
    <h5>This is a heading 5. (External CSS)</h5>


</body>
</html>
