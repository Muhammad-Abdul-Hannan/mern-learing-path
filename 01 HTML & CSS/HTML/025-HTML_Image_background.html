<!DOCTYPE html>
<html>

    <style>
        body {
            /* 
                the background image will cover the entire element, with no stretching 
                background-attachment: fixed;
                background-size: cover;

                If you want the background image to stretch to fit the entire element
                background-size: 100% 100%;
            */
            background-image: url('025-Image.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;
            background-size: 100% 100%; 

        }
        div {
            background-image: url('025-Image1.jpg');
            width: 300px;
            height: 300px;
        }
    </style>

<body>

    <div></div> 

</body>
</html>
