<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>

    <!-- 
        What are Semantic Elements?
            A semantic element clearly describes its meaning to both the browser and the developer.

            Examples of non-semantic elements: <div> and <span> - Tells nothing about its content.

            Examples of semantic elements: <form>, <table>, and <article> - Clearly defines its content.
     -->
    
     <!-- 
        <article>       <aside>     <details>
        <figcaption>    <figure>    <footer>
        <header>        <main>      <mark>
        <nav>           <section>   <summary>
        <time> 
    -->

    <!-- <section> element defines a section in a document. -->
    <section>
        <h1>WWW (section)</h1>
        <p>World Wide Web</p>
    </section>

    <hr>

    <!-- <article> element specifies independent, self-contained content. -->
    <article>
        <h2>Microsoft Edge (article)</h2>
        <p>Microsoft Edge is a web browser developed by Microsoft, released in 2015. 
            Microsoft Edge replaced Internet Explorer.</p>
    </article>

    <hr>

    <!-- <header> - Headings, Logo or icon -->
    <header>Header 1</header>

    <hr>

    <!-- <footer> - copyright information, sitemap, contact information -->
    <footer>
        <p>Author: Ali Raza (Footer)</p>
        <p><a href="mailto:aliraza@gmail.com">aliraza@gmail.com</a></p>
    </footer>

    <hr>

    <!-- <nav> element defines a set of navigation links -->
    <nav>
        <a href="#">HTML</a> |
        <a href="#">CSS</a> |
        <a href="#">JavaScript</a> |
        <a href="#">jQuery</a>
    </nav>

    <hr>

    <aside>This is aside element.</aside>

    <hr>

    <!-- <figure> and <figcaption> -->
    <figure>
        <img src="039-images.jpeg" alt="alien" width="400px" height="350px">
        <figcaption>Fig.1 - Alien, Pakistan.</figcaption>
    </figure>




</body>
</html>
