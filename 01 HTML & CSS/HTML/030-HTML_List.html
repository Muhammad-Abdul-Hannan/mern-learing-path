<!DOCTYPE html>
<html>
<head>
    <title>List</title>
    <style>

        /* list-style-type:disc, circle, square, none */
        ul {
            list-style-type: square;
        }

    </style>
</head>
<body>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <hr>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <hr>

    <!-- type="1" - "A" - "a" - "I" - "i" -->
    <ol type='A'>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <hr>

    <!-- HTML Description Lists -->
    <dl>
        <dt>Coffee</dt>
            <dd>- black hot drink</dd>
        <dt>Milk</dt>
            <dd>- white cold drink</dd>
    </dl>

    <hr>



</body>
</html>
