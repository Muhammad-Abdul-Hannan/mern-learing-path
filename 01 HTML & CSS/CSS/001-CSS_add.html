    <h2>Three Ways to Insert CSS</h2>
    <ul>
        <li>External CSS</li>
        <li>Internal CSS</li>

    <hr>

    <h1>This is a heading and apply external css style.</h1>

    <hr>
    <h4>Cascading Order</h4>

        <li>Inline style</li>
        <li>External and internal style sheets</li>
    </ul>
